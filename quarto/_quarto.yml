  sidebar:
    style: "docked"
    background: light
    border: true
    search: true
    collapse-level: 1
    contents:
      - text: "Inicio"
        icon: house-fill
        file: index.qmd
      - text: "1. Sistemas de Rotación"
        file: capitulos/01-sistemas-rotacion.qmd
      - text: "2. Mapas Combinatorios"
