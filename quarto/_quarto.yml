      **Sistemas de Rotación y Ribbon Graphs**<br>
      <span style="color: #94a3b8; font-size: 0.9em;">2026 • Teoría de Grafos Topológicos</span>

format:
  html:
    theme: cosmo
    css: styles.css

    # Layout - Ancho de página optimizado
    grid:
      body-width: 1300px
      sidebar-width: 250px
      margin-width: 50px
      gutter-width: 2em
    max-width: 1900px
    margin-left: 20px
    margin-right: 20px

    # Tabla de contenidos
    toc: false

    # Numeración
    number-sections: false
    number-depth: 3

    # Código
    code-fold: false
    code-copy: true
    code-overflow: wrap
    code-block-bg: true
    code-block-border-left: "#31BAE9"
    code-tools: false
    code-link: true

    # Navegación y enlaces
    smooth-scroll: true
    anchor-sections: true
    link-external-icon: true
    link-external-newwindow: true

    # Hover
    citations-hover: true
    footnotes-hover: true

    # Figuras
    fig-width: 10
    fig-height: 7
    fig-align: center
    fig-cap-location: bottom

    # Resaltado de sintaxis
    highlight-style: github

    # Tipografía
    mainfont: "Source Sans Pro"
    monofont: "Fira Code"
    linestretch: 1.6

    # Meta
    include-in-header:
      text: |
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
        <meta name="keywords" content="ribbon graphs, sistemas de rotación, teoría de grafos topológicos, genus, embeddings">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Sistemas de Rotación y Ribbon Graphs">
        <meta property="og:description" content="Teoría de grafos topológicos mediante sistemas de rotación">

# Configuración de ejecución
execute:
  freeze: auto
  cache: false
  warning: false
  message: false
  error: false
  echo: true
  eval: false

# Metadatos
lang: es
license: "CC BY-NC-SA 4.0"
